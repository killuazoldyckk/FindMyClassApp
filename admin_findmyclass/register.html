<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #317AE7;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card rounded-5">
                    <div class="card-header">
                        <h1 class="text-warning" style="text-align: center;">Registration</h1>
                    </div>
                    <div class="card-body">
                        <form  id="registrationForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email : </label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" value="Register" id="registrasi" class="btn btn-primary mt-3">Register</button>
                            </div>
                            <p>Sudah punya akun ?</p>
                            <a href="index.html">Masuk</a>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAGQ6CUM9ik5KcYeMe3zROC2tC0G06i75Y",
            authDomain: "findmyclassjava.firebaseapp.com",
            databaseURL: "https://findmyclassjava-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "findmyclassjava",
            storageBucket: "findmyclassjava.appspot.com",
            messagingSenderId: "362186543525",
            appId: "1:362186543525:web:ff24f5cd22d95ceb73d84c",
            measurementId: "G-4W36PE8TMW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const registrationForm = document.getElementById('registrationForm');

        registrationForm.addEventListener('submit',(e) => {

            e.preventDefault(); // Prevent form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                alert('Registrasi Berhasil');

            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

                alert(errorMessage);
            });

        })
    </script>
</body>
</html>
